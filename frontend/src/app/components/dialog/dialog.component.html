<div class="dialog-container" [ngClass]="data.dialogClass">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="closeDialog()">Close</button>
  </mat-dialog-actions>
</div>
